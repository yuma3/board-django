{% extends 'board/base.html' %}
{% load static %}

{% block customcss %}
  <!-- <link rel="stylesheet" href="{% static 'board/css/main.css' %}"> -->
  <!-- <link rel="stylesheet" href="{% static 'board/css/sub.css' %}"> -->
  <link rel="stylesheet" href="{% static 'board/css/boot.css' %}">
{% endblock customcss %}

{% block contents %}

<body class="text-center">
  <form class="form-signin" method="POST" action="">{% csrf_token %}
<img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
<h1 class="h3 mb-3 font-weight-normal">Please LOgin</h1>
<label for="inputEmail" class="sr-only">Username</label>
<input name='username' type="username" id="inputUsername" class="form-control" placeholder="username address" required autofocus>
<label for="inputEmail" class="sr-only">Email address</label>
<input name='email' type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
<label for="inputPassword" class="sr-only">Password</label>
<input name='password' type="password" id="inputPassword" class="form-control" placeholder="Password" required>
<div class="checkbox mb-3">
  <label>
    <input type="checkbox" value="remember-me"> Remember me
  </label>
</div>
<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
<p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>
</body>

{% endblock contents %}
